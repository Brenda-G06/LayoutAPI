<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
      
            <div class="col-12 col-md-3 bg-light-purple sidebar p-3">

                <div class="d-flex align-items-center mb-4">
                    <div class="user">
                    <img src="./assets/lolo2.png" alt="Avatar" class="avatar me-2">
                   
                    <h5 class="mb-0">Loló(eu)</h5>
                </div>
                </div>
                <h6>Membros</h6>
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center mb-3 chatUser">
                        <img src="./assets/jean.png" alt="Jean" class="avatar me-2">
                        <span class="names">Jean</span>
                    </li>
                    <li class="d-flex align-items-center mb-3 chatUser">
                        <img src="./assets/nikeghost.png" alt="Nikeghost" class="avatar me-2">
                        <span class="names">Nikeghost</span>
                    </li>
                    <li class="d-flex align-items-center mb-3 chatUser">
                        <img src="./assets/karols.png" alt="Karols" class="avatar me-2">
                        <span class="names">Karols</span>
                    </li>
                    <li class="d-flex align-items-center mb-3 chatUser">
                        <img src="./assets/lolo2.png" alt="Loló" class="avatar me-2">
                        <span class="names">Loló</span>
                    </li>
                    <li class="d-flex align-items-center mb-3 chatUser">
                        <img src="./assets/neity.png" alt="Neity" class="avatar me-2">
                        <span class="names ">Neity</span>
                    </li>
                </ul>
                <button class="btn btn-outline-primary w-100 marginName">Configurações da sala</button>
                <button class="btn btn-danger w-100 mt-3">Sair</button>
            </div>
            
            <div class="col-12 col-md-9 p-4 chat-area">
            
                <h3 class="text-center mb-4 games">Games</h3>
            
                <div class="chat-messages">
                    <div class="d-flex mb-3">
                        <img src="./assets/jean2.png" alt="Jean" class="avatar me-2">
                        <div class="message bg-light p-2 rounded ">
                            <p class="fw-bold mb-0 names">Jean</p> 
                            <div class="textMsg-bg">
                            <p class="mb-0 textMsg">Nicolas ** ***** ** ** seu ruim</p> </div>
                        </div>
                        <button class="btn btn-outline-danger ms-2 btn-sm msg">...</button>
                    </div>
                    <div class="d-flex mb-3">
                        <img src="./assets/nike2.png" alt="Nikeghost" class="avatar me-2">
                        <div class="message bg-light p-2 rounded ">
                            <p class="fw-bold mb-0 names">Nikeghost</p> 
                            <div class="textMsg-bg">
                            <p class="mb-0 textMsg">Alguém da ban no Jean...</p> 
                        </div>
                        </div>
                        <button class="btn btn-outline-danger ms-2 btn-sm msg">...</button>
                    </div>
                </div>
                
                <div class="chat-input d-flex mt-4">
                    <input type="text" class="form-control me-2" placeholder="Digite sua mensagem...">
                    <button class="btn btn-primary emojii">
                        <img src="./assets/smile.png" alt="Emoji" >
                    </button>
                    <button class="btn btn-secondary ms-2 micc">
                        <img src="./assets/mic.png" alt="Microphone" >
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
