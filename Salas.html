<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <link rel="icon" type="image/x-icon" href="assets/favicon.png">
     <link rel="stylesheet" href="style.css">
</head>
<body class="bgColor2">

<div class="container">
    <h1 class="text-center mt-5 mb-5 h1Text">Escolha uma sala</h1>
    <div class="row">
        <div class="col-sm-4">
            <div class="square">
                <img src="assets/pintura.png" alt="Image 1">
                <div class="square-text">Desenho</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="square">
                <img src="assets/livro.png" alt="Image 2">
                <div class="square-text">Livro</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="square">
                <img src="assets/musica.png" alt="Image 3">
                <div class="square-text">Musica</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <a href="Games.html">
            <div class="square">
                <img src="assets/control.png" alt="Image 4">
                <div class="square-text">Games</div>
            </a>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="square">
                <img src="assets/maquiagem.png" alt="Image 5">
                <div class="square-text">Maquiagem</div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="square">
                <img src="assets/sport.png" alt="Image 6">
                <div class="square-text">Esporte</div>
            </div>
        </div>
        <button class="btn btn-primary square-button fixed-button" >Voltar</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
